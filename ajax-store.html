    function dataTable () {
    dataInventoryJsonFile.done(function (data){

        $.each(data, function (index, product){
            var content = "";
            content += "<tr>"
            content += "<th>" + product.title + "</th>"
            content += "<th>" + product.quantity + "</th>"
            content += "<th>" + product.price + "</th>"
            content += "<th>" + product.categories + "</th>"
            content += "</tr>"
            console.log(content);
            $('#insertProducts').append(content)
        })
    });
    }
    dataTable();

    $('#refresh').click(function(e){
        console.log("Refresh button was clicked.");
        $('#insertProducts').html('');
        dataTable();
    });
    })
})();
